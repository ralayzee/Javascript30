<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <title>CSS Variable and JS</title>
</head>
<body>
  <h2>Change CSS Variable with <span class="highlight">JavaScript</span></h2>

  <div class="controls">
    <label for="spacing">Spacing : </label>
    <input id="spacing" type="range" name="spacing" min="0" max="60" value="10" data-sizing="px">   <!-- value: set default value -->

    <label for="blur">Blur : </label>
    <input id="blur" type="range" name="blur" min="0" max="10" value="1" data-sizing="px">

    <label for="base">Base Color : </label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://images.unsplash.com/photo-1459767129954-1b1c1f9b9ace?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80">

  <script>
    const inputs = document.querySelectorAll(".controls input");  // This returns a NodeList (trnsform to Array if needed)

    function updateChange() {

      const suffix = this.dataset.sizing || "";
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    // inputs.forEach(x => x.addEventListener("change", updateChange));
    inputs.forEach(x => x.addEventListener("mousemove", updateChange));

  </script>
</body>
</html>
